<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        td
        {
            vertical-align: top;
            border-left: 1px solid #000;
            border-top: 1px solid #000;
        }
        table, tr, td, th, tbody, thead, tfoot
        {
            page-break-inside: avoid !important;
        }
    </style>
</head>
<body>
    <table cellpadding="2" cellspacing="0" width="1040px">
        <thead style="display: table-header-group">
            <tr>
                <td style="border: 0px">
                    <table cellpadding="2" cellspacing="0" width="100%">
                        <tr>
                            <td align="left" colspan="6" bgcolor="#EBFFD6" style="border-right: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif;" size="1" color="#2f1c14"><b>RFQ Details</b></font>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" width="10%">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>RFQ #</b></font>
                            </td>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" style="border-right: 1px solid #000;"
                                colspan="5">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14">
                                    <%RFQNo%></font>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Project Name</b></font>
                            </td>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" style="border-right: 1px solid #000;"
                                colspan="5">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14">
                                    <%ProjectName%></font>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>RFQ Date</b></font>
                            </td>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" style="border-right: 1px solid #000;"
                                colspan="5">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14">
                                    <%RFQDate%></font>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Quote Due Date</b></font>
                            </td>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" style="border-right: 1px solid #000;"
                                colspan="5">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14">
                                    <%QuoteDueDate%></font>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Remarks</b></font>
                            </td>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" style="border-right: 1px solid #000;"
                                colspan="5">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14">
                                    <%Remarks%></font>
                            </td>
                        </tr>
                        <tr>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Other Assumptions</b></font>
                            </td>
                            <td align="left" nowrap="nowrap" bgcolor="#e1dbd1" style="border-right: 1px solid #000;"
                                colspan="5">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14">
                                    <%OtherAssumptions%></font>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#EBFFD6" width="10%" align="center" style="border-bottom: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif;" size="1" color="#2f1c14"><b>Part No.</b></font>
                            </td>
                            <td bgcolor="#EBFFD6" width="45%" align="left" style="border-bottom: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Description</b></font>
                            </td>
                            <td bgcolor="#EBFFD6" width="10%" align="left" style="border-bottom: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Rev Level</b></font>
                            </td>
                            <td bgcolor="#EBFFD6" width="15%" align="left" style="border-bottom: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Material</b></font>
                            </td>
                            <td align="center" width="10%" bgcolor="#EBFFD6" style="border-bottom: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Annual Quantity</b></font>
                            </td>
                            <td align="center" width="10%" bgcolor="#EBFFD6" style="border-bottom: 1px solid #000;
                                border-right: 1px solid #000;">
                                <font face="Arial, Helvetica, sans-serif" size="1" color="#2f1c14"><b>Weight(KG)</b></font>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 0px">
                    <table cellpadding="2" cellspacing="0" width="100%" style="margin-top: -5px;">
                        <%PartsList%></table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
