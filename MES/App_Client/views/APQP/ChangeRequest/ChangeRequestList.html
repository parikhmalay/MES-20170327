<div class="col-12" ng-controller="ChangeRequestListCtrl" id="spnAPQP">
    <us-spinner spinner-key="spnAPQP"></us-spinner>  <!--spinner-start-active="1"-->
    <div class="list-1 root-list">
        <div class="lst-header">
            <div class="lst-item">
                <div class="col-grid-sm-3">
                    <label ng-click="sortType = 'Id';sortReverse = !sortReverse">
                        {{'_ChangeRequest_' | translate}}
                        <i ng-show="sortType == 'Id' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'Id' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-3">
                    <label ng-click="sortType = 'Status';sortReverse = !sortReverse">
                        {{'_Status_' | translate}}
                        <i ng-show="sortType == 'Status' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'Status' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-4">
                    <label ng-click="sortType = 'State';sortReverse = !sortReverse">
                        {{'_Subject_' | translate}}
                        <i ng-show="sortType == 'State' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'State' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-3">
                    <label ng-click="sortType = 'AssignedTo';sortReverse = !sortReverse">
                        {{'_AssignedTo_' | translate}}
                        <i ng-show="sortType == 'AssignedTo' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'AssignedTo' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-2">
                    <label ng-click="sortType = 'Updated';sortReverse = !sortReverse">
                        {{'_Updated_' | translate}}
                        <i ng-show="sortType == 'Updated' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'Updated' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-4">
                    <label ng-click="sortType = 'PartNumber';sortReverse = !sortReverse">
                        {{'_PartNo_' | translate}}
                        <i ng-show="sortType == 'PartNumber' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'PartNumber' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-3">
                    <label ng-click="sortType = 'RevLevel';sortReverse = !sortReverse">
                        {{'_RevLevel_' | translate}}
                        <i ng-show="sortType == 'RevLevel' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'RevLevel' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-grid-sm-2 align-right">
                    <label translate="yes">Action</label>
                </div>
            </div>
        </div>
        <div class="lst-body">
            <div class="lst-item" ng-repeat="item in ChangeRequestList | orderBy:sortType:sortReverse">
                <div class="row-click-section" data-ng-click="Edit(item.Id)">
                    <div class="col-grid-sm-3" data-colmn-title="{{'_ChangeRequest_'| translate}}">
                        <p>{{item.Id}}</p>
                    </div>
                    <div class="col-grid-sm-3" data-colmn-title="{{'_Status_'| translate}}">
                        <label>{{item.Status}}</label>
                    </div>
                    <div class="col-grid-sm-4" data-colmn-title="{{'_Subject_'| translate}}">
                        <label>{{item.Subject}}</label>
                    </div>
                    <div class="col-grid-sm-3" data-colmn-title="{{'_AssignedTo_'| translate}}">
                        <label>{{item.AssignedToUser}}</label>
                    </div>
                    <div class="col-grid-sm-2" data-colmn-title="{{'_Updated_'| translate}}">
                        <label>{{item.UpdatedDate | date:'dd-MMM-yy'}}</label>
                    </div>
                    <div class="col-grid-sm-4" data-colmn-title="{{'_PartNo_'| translate}}">
                        <label>{{item.PartNumber}}</label>
                    </div>
                    <div class="col-grid-sm-3" data-colmn-title="{{'_RevLevel_'| translate}}">
                        <label>{{item.RevLevel}}</label>
                    </div>
                </div>
                <div class="col-grid-sm-2 align-right">
                    <div class="btn-group action-btn" dropdown>
                        <button type="button" class="btn" data-ng-click="Edit(item.Id)" translate="yes">_Edit_</button>
                        <button type="button" class="btn action-toggle">
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" role="menu" ng-show="allowDeleteRecord==true">
                            <li><a href="javascript:void(0)" data-ng-click="Delete(item.Id)" translate="yes" ng-class="{disableAnchor:IsReadOnlyDeleteButton,'':IsReadOnlyDeleteButton}">_Delete_</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lst-item" ng-hide="ChangeRequestList.length>0">
                <div class="col-12">
                    <div class="error-box rounded-info-box">
                        <p translate="yes">_NoRecordsFound_</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <mespagination boundary-links="true" total-items="Paging.TotalRecords" on-select-page="pageChanged(page)"
                   page="Paging.PageNo" items-per-page="Paging.PageSize" fix-to-bottom=""
                   previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" on-select-page-size="pageSizeChanged(pagesize)" pagesize="Paging.PageSize"></mespagination>

    <!--Top Header Show Start-->
    <div class="freeze-bottom top-header-freeze-panel">
        <button class="orange-btn" ng-click="RedirectToAddEditPage()" ng-disabled="IsReadOnlyAddButton">{{'_AddNew_' | translate}}</button>
    </div>
    <!--Top Header Show End-->
    <!-- Start tab structure here -->
    <div class="freeze-bottom">
        <button class="back-button" onclick="RedirecttoDashboard.Go()"></button>
        <button class="orange-btn" ng-click="RedirectToAddEditPage()" ng-disabled="IsReadOnlyAddButton">{{'_AddNew_' | translate}}</button>
    </div>
    <!-- End tab structure here -->
    <!--Advance Search Part start-->
    <form ng-submit="Search()">
        <div class="advance-search-panel">
            <div class="search-title-box">
                <div class="search-title">
                    Advance Search
                    <span onclick="advanceSearch.close()" class="fa fa-times-circle"></span>
                </div>
            </div>
            <div class="search-content-panel">
                <!-- Start form layout structure here -->
                <div class="fs linear">
                    <div class="fs-g">
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_ChangeRequest_</label>
                            </span> <span class="fs-f-i">
                                <input type="text" name="{{'_ChangeRequest_' | translate}}" aa-field-name="{{'_ChangeRequest_' | translate}}" ng-model="SearchCriteria.ChangeRequestId" tabindex="1" ng-maxlength="8" integer-only />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_PartNo_</label>
                            </span> <span class="fs-f-i">
                                <select name="{{'_PartNo_' | translate}}" aa-field-name="{{'_PartNo_' | translate}}" ng-model="SearchCriteria.PartNumberId" tabindex="2" ng-options="item.Id as item.Name for item in DashPartsList" ng-change="setPartNumber(SearchCriteria.PartNumberId)">
                                    <option value="">{{'_Select_' | translate}}</option>
                                </select>
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_Status_</label>
                            </span> <span class="fs-f-i">
                                <multiselect multiple="true"
                                             ng-model="SearchCriteria.StatusItems"
                                             itemkey="Id"
                                             itemvalue="Name"
                                             options="item as item.Name for item in DashStatusList"
                                             header="{{'_Select_' | translate}}" button-class="small" tabindex="3"></multiselect>
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_AssignedTo_</label>
                            </span> <span class="fs-f-i">
                                <multiselect multiple="true"
                                             ng-model="SearchCriteria.AssignedToItems"
                                             itemkey="Id"
                                             itemvalue="Name"
                                             options="item as item.Name for item in DashAssignToList"
                                             header="{{'_Select_' | translate}}" button-class="small" tabindex="4"></multiselect>
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_RevLevel_</label>
                            </span> <span class="fs-f-i">
                                <input type="text" name="{{'_RevLevel_' | translate}}" aa-field-name="{{'_RevLevel_' | translate}}" ng-model="SearchCriteria.RevLevel" tabindex="5" ng-maxlength="100" />
                            </span>
                        </div>
                    </div>
                </div>
                <!-- End form layout structure here -->
            </div>
            <div class="search-footer-box">
                <button class="orange-btn" translate="yes" aa-submit-form="Search()" tabindex="57">_Search_</button>
                <button class="orange-btn" translate="yes" ng-click="ResetSearch()" tabindex="58">_Reset_</button>
            </div>
        </div>
    </form>
    <!--Advance Search End-->
</div>
