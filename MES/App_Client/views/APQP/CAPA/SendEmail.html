<form unsaved-warning-form novalidate id="frmCAPAEmail">
    <div class="modal-header">
        <h3 translate="yes">_CAPAEmailPageHeader_</h3>
    </div>
    <div class="modal-body">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_CAPATo_</label>
                            <span class="required">*</span>
                        </span>
                        <span class="fs-f-i">
                            <input type="text" name="{{'_CAPATo_' | translate}}"
                                   aa-field-name="{{'_CAPATo_' | translate}}"
                                   ng-model="EmailData.ToEmailIds" maxlength="255" required />
                            <label translate="yes">_MsgText_</label>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_CAPACCTo_</label>
                        </span>
                        <span class="fs-f-i">
                            <input type="text" name="{{'_CAPACCTo_' | translate}}"
                                   aa-field-name="{{'_CAPACCTo_' | translate}}"
                                   ng-model="EmailData.CCEmailIds" maxlength="255" />
                            <label translate="yes">_MsgText_</label>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_EmailSubject_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="EmailSubject" aa-field-name="{{'_EmailSubject_' | translate}}" ng-model="EmailData.EmailSubject" required />
                        </span>
                    </div>
                    <div class="fs-f full-c">
                        <span class="fs-f-l full-c">
                            <label translate="yes">_EmailBody_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i  full-c">
                            <textarea name="{{'_EmailBody_' | translate}}" aa-field-name="{{'_EmailBody_' | translate}}" ng-model="EmailData.EmailBody" required ckeditorsmall></textarea>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AttachCAPA_</label>
                        </span> <span class="fs-f-i">
                            <input type="checkbox" id="chkAttachCAPA" ng-model="EmailData.AttachDocument" />
                            <label for="chkAttachCAPA" translate="yes">_AttachCAPA_</label>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_Attachment_</label>
                        </span> <span class="fs-f-i">                         
                            <file-select fs-model="EmailData.lstEmailDocumentAttachment"
                                         fs-multiselect="true"
                                         fs-upload-path="sendEmailDocumentAttachment"
                                         fs-extension-validation-msg="File not supported"
                                         fs-extension=".txt, .pdf, .xls, .xlsx, .doc, .docx, .jpg, .jpeg, .gif, .png, .tif, .tiff, .csv, .ppt, .pptx, .stp, .step, .iges, .igs, .dwf,
                                                          .dxf, .dwg, .zip, .rar, .7z, .sldprt, .1, .2, .3, .10, .15, .16, .20, .36, .39, .59, .82, .104, .115, .170"
                                         fs-saveuploadedfiles="SetUploadforSendEmail(UploadedFilePath,UploadedFileName)"
                                         fs-spinnder-key="spnAPQP"
                                         fs-stop-spinner="1"
                                         fs-file-upload-folder-name="TempFilesEmailAttachments"
                                         fs-max-size="1050000"></file-select>
                            <ul class="images-upload-panal">
                                <li ng-repeat="objUpFile in EmailData.lstEmailDocumentAttachment">
                                    <a href="{{objUpFile.FilePath}}" target="_blank">{{objUpFile.FileName}}</a>
                                    <button class="btn float-r" ng-click="deleteFileforSendEmail(objUpFile.FilePath, $index)"> <i class="fa fa-close"></i> </button>
                                </li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="orange-btn" aa-submit-form="SendEmail()" translate="yes">_SendEmail_</button>
        <button class="orange-btn" ng-click="Cancel()" translate="yes">_Cancel_</button>
    </div>
</form>
