<div class="col-12 window-min-height bx-white" ng-controller="CAPACtrl" id="spnAPQP">
    <us-spinner spinner-key="spnAPQP" spinner-start-active="1"></us-spinner>
    <div class="col-12">
        <div class="list-1 root-list">
            <div class="lst-header">
                <div class="lst-item">
                    <div class="col-grid-sm-2">
                        <label ng-click="sortType = 'Id';sortReverse = !sortReverse">
                            {{'_CAPANo_' | translate}}
                            <i ng-show="sortType == 'Id' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'Id' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-2">
                        <label ng-click="sortType = 'CorrectiveActionInitiatedDate';sortReverse = !sortReverse">
                            {{'_CAPADate_' | translate}}
                            <i ng-show="sortType == 'CorrectiveActionInitiatedDate' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'CorrectiveActionInitiatedDate' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-2">
                        <label ng-click="sortType = 'IncludeInPPM';sortReverse = !sortReverse">
                            {{'_IncludeInPPM_' | translate}}
                            <i ng-show="sortType == 'IncludeInPPM' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'IncludeInPPM' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-2">
                        <label ng-click="sortType = 'CorrectiveActionType';sortReverse = !sortReverse">
                            {{'_IntOrExtType_' | translate}}
                            <i ng-show="sortType == 'CorrectiveActionType' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'CorrectiveActionType' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-2">
                        <label ng-click="sortType = 'PartNumber';sortReverse = !sortReverse">
                            {{'_PartNo_' | translate}}
                            <i ng-show="sortType == 'PartNumber' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'PartNumber' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-2 align-right pad-r-20">
                        <label ng-click="sortType = 'CustomerRejectedPartQty';sortReverse = !sortReverse">
                            {{'_QtyRejectedPPM_' | translate}}
                            <i ng-show="sortType == 'CustomerRejectedPartQty' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'CustomerRejectedPartQty' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-6">
                        <label ng-click="sortType = 'Supplier';sortReverse = !sortReverse">
                            {{'_Supplier_' | translate}}
                            <i ng-show="sortType == 'Supplier' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'Supplier' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-4">
                        <label ng-click="sortType = 'CorrectiveActionInitiatedBy';sortReverse = !sortReverse">
                            {{'_CAInitiatedBy_' | translate}}
                            <i ng-show="sortType == 'CorrectiveActionInitiatedBy' && sortReverse==false" class="fa fa-sort-asc"></i>
                            <i ng-show="sortType == 'CorrectiveActionInitiatedBy' && sortReverse==true" class="fa fa-sort-desc"></i>
                        </label>
                    </div>
                    <div class="col-grid-sm-2 align-right">
                        <label translate="yes">Action</label>
                    </div>
                </div>
            </div>
            <div class="lst-body">
                <div class="lst-item" ng-repeat="item in CAPAList | orderBy:sortType:sortReverse">
                    <div class="row-click-section" data-ng-click="Edit(item.Id)">
                        <div class="col-grid-sm-2" data-colmn-title="{{'_CAPANo_'| translate}}">
                            <label>{{item.Id}}</label>
                        </div>
                        <div class="col-grid-sm-2" data-colmn-title="{{'_CAPADate_'| translate}}">
                            <label>{{item.CorrectiveActionInitiatedDate | date:'dd-MMM-yy'}}</label>
                        </div>
                        <div class="col-grid-sm-2" data-colmn-title="{{'_IncludeinPPM_'| translate}}">
                            <label>{{item.IncludeInPPM}}</label>
                        </div>
                        <div class="col-grid-sm-2" data-colmn-title="{{'_IntOrExtType_'| translate}}">
                            <label>{{item.CorrectiveActionType}}</label>
                        </div>
                        <div class="col-grid-sm-10">
                            <div class="col-12" ng-repeat="val in item.PartSupplierQuantityArray track by $index">
                                <div class="col-grid-sm-5" data-colmn-title="{{'_PartNo_'| translate}}">
                                    <label>{{val.PartNumber}}</label>
                                </div>
                                <div class="col-grid-sm-4 align-right " data-colmn-title="{{'QtyRejectedPPM'| translate}}">
                                    <label>{{val.CustomerRejectedPartQty}}</label>
                                </div>
                                <div class="col-grid-sm-15 pad-l-25" data-colmn-title="{{'_Supplier_'| translate}}">
                                    <label>{{val.Supplier}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-grid-sm-4" data-colmn-title="{{'_CAPAInitiatedBy_'| translate}}">
                            <label>{{item.CorrectiveActionInitiatedBy}}</label>
                        </div>
                    </div>
                    <div class="col-grid-sm-2 align-right" data-colmn-title="Action">
                        <div class="btn-group action-btn" dropdown>
                            <button type="button" class="btn" data-ng-click="Edit(item.Id)" translate="yes">_Edit_</button>
                            <button type="button" class="btn action-toggle">
                                <span class="caret"></span>
                                <span class="sr-only">Split button!</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:void(0)" data-ng-click="Delete(item.Id)" translate="yes" ng-class="{disableAnchor:IsReadOnlyDeleteButton,'':IsReadOnlyDeleteButton}">_Delete_</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="lst-item" ng-hide="CAPAList.length>0">
                    <div class="col-12">
                        <div class="error-box rounded-info-box">
                            <p translate="yes">_NoRecordsFound_</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mespagination boundary-links="true" total-items="Paging.TotalRecords" on-select-page="pageChanged(page)"
                   page="Paging.PageNo" items-per-page="Paging.PageSize" fix-to-bottom=""
                   previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" on-select-page-size="pageSizeChanged(pagesize)" pagesize="Paging.PageSize"></mespagination>


    <!--Top Header Show Start-->
    <div class="freeze-bottom top-header-freeze-panel">
        <button class="orange-btn" ng-click="RedirectToAddEditPage()" ng-disabled="IsReadOnlyAddButton">{{'_AddNew_' | translate}}</button>
    </div>
    <!--Top Header Show End-->
    <!-- Start tab structure here -->
    <div class="freeze-bottom">
        <button class="back-button" onclick="RedirecttoDashboard.Go()"></button>
        <button class="orange-btn" ng-click="RedirectToAddEditPage()" ng-disabled="IsReadOnlyAddButton">{{'_AddNew_' | translate}}</button>
    </div>
    <!-- End tab structure here -->
    <!--Advance Search Part start-->
    <form>
        <div class="advance-search-panel">
            <div class="search-title-box">
                <div class="search-title">
                    Advance Search
                    <span onclick="advanceSearch.close()" class="fa fa-times-circle"></span>
                </div>
            </div>
            <div class="search-content-panel">
                <!-- Start form layout structure here -->
                <div class="fs linear">
                    <div class="fs-g">
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_CAPANo_</label>
                            </span> <span class="fs-f-i">
                                <input type="text" name="{{'_CAPANo_' | translate}}" aa-field-name="{{'_CAPANo_' | translate}}" ng-model="SearchCriteria.CorrectiveActionNumber" ng-maxlength="8" integer-only />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_Customer_</label>
                            </span> <span class="fs-f-i">
                                <input type="text" name="{{'_Customer_' | translate}}" aa-field-name="{{'_Customer_' | translate}}" ng-model="SearchCriteria.CustomerName" tabindex="2" ng-maxlength="100" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_SupplierCode_</label>
                            </span> <span class="fs-f-i">
                                <input type="text" name="{{'_SupplierCode_' | translate}}" aa-field-name="{{'_SupplierCode_' | translate}}" ng-model="SearchCriteria.SupplierCode" ng-maxlength="50" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_Supplier_</label>
                            </span> <span class="fs-f-i">
                                <input type="text" name="{{'_Supplier_' | translate}}" aa-field-name="{{'_Supplier_' | translate}}" ng-model="SearchCriteria.SupplierName" ng-maxlength="100" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_PartNo_</label>
                            </span> <span class="fs-f-i">
                                <!--<input type="text" name="{{'_PartNo_' | translate}}" aa-field-name="{{'_PartNo_' | translate}}" ng-model="SearchCriteria.APQPItemId" ng-maxlength="100" />-->
                                <input type="text" name="{{'_PartNo_' | translate}}" aa-field-name="{{'_PartNo_'|translate}}" ng-model="SearchCriteria.APQPItemId"
                                       position="fixed" width="200" typeaheadwatchchanges="SearchCriteria.APQPItemId" typeahead-on-select="OnPartNoSelect($item, SearchCriteria)"
                                       typeahead="item as item.Name for item in PartsList | filter:$viewValue" typeahead-focus-first="false" autocomplete="off" ng-maxlength="100" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_CAInitiatedBy_</label>
                            </span> <span class="fs-f-i">
                                <select name="{{'_CAInitiatedBy_' | translate}}" aa-field-name="{{'_CAInitiatedBy_' | translate}}" ng-model="SearchCriteria.CAPAInitiatedBy" ng-options="item.Id as item.Name for item in CAPAInitiatedByList">
                                    <option value="">{{'_Select_' | translate}}</option>
                                </select>
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-l">
                                <label translate="yes">_DefectType_</label>
                            </span> <span class="fs-f-i">
                                <select name="{{'_DefectType_' | translate}}" aa-field-name="{{'_DefectType_' | translate}}" ng-model="SearchCriteria.DefectTypeId" ng-options="item.Id as item.Name for item in DefectTypeList">
                                    <option value="">{{'_Select_' | translate}}</option>
                                </select>
                            </span>
                        </div>
                        <div class="spacer-trip-full"></div>
                        <div class="fs-f">
                            <span class="fs-f-i">
                                <input type="text" name="{{'_CAPAOpenDateBetween_' | translate}}"
                                       placeholder="{{'_CAPAOpenDateBetween_' | translate}}" aa-field-name="{{'_CAPAOpenDateBetween_' | translate}}"
                                       ng-model="SearchCriteria.OpenDateFrom" date-time view="date" min-view="date" format="dd-MMM-yy" max="{{SearchCriteria.OpenDateTo}}" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-i">
                                <label translate="yes">_And_</label>
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-i">
                                <input type="text" name="{{'_CAPAOpenDate_' | translate}}"
                                       placeholder="{{'_CAPAOpenDate_' | translate}}" a aa-field-name="{{'_CAPAOpenDate_' | translate}}"
                                       ng-model="SearchCriteria.OpenDateTo" date-time view="date" min-view="date" format="dd-MMM-yy" min="{{SearchCriteria.OpenDateFrom}}" />
                            </span>
                        </div>
                        <div class="spacer-trip-full"></div>
                    </div>
                </div>
                <!-- End form layout structure here -->
            </div>
            <div class="search-footer-box">
                <button class="orange-btn" translate="yes" aa-submit-form="Search()">_Search_</button>
                <button class="orange-btn" translate="yes" ng-click="ResetSearch()">_Reset_</button>
            </div>
        </div>
    </form>
    <!--Advance Search End-->

</div>
