<form unsaved-warning-form novalidate id="frmSupplierEmail">
    <div class="modal-header">
        <h3 translate="yes">_SupplierEmailPage_</h3>
    </div>
    <div class="modal-body">
        <div class="slider-scroll-container">
            <div class="fs linear">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_EmailSubject_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="EmailSubject" aa-field-name="{{'_EmailSubject_' | translate}}" ng-model="EmailData.EmailSubject" required tabindex="1" />
                        </span>
                    </div>
                    <div class="fs-f full-c">
                        <span class="fs-f-l full-c">
                            <label translate="yes">_EmailBody_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i full-c">
                            <textarea name="{{'_EmailBody_' | translate}}" aa-field-name="{{'_EmailBody_' | translate}}" ng-model="EmailData.EmailBody" required tabindex="2" ckeditorsmall></textarea>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_Attachment_</label>
                        </span> <span class="fs-f-i">
                            <file-select fs-model="EmailData.EmailAttachment"
                                         fs-multiselect="false"
                                         fs-upload-path="EmailAttachment"
                                         fs-extension-validation-msg="File not supported"
                                         fs-extension=".txt, .pdf, .xls, .xlsx, .doc, .docx, .jpg, .jpeg, .gif, .png, .tif, .tiff, .csv, .ppt, .pptx, .stp, .step, .iges, .igs, .dwf,
                                                          .dxf, .dwg, .zip, .rar, .7z, .sldprt, .1, .2, .3, .10, .15, .16, .20, .36, .39, .59, .82, .104, .115, .170"
                                         fs-saveuploadedfiles="SetObjectvaluesSendEmailFile(UploadedFilePath,UploadedFileName)"
                                         fs-spinnder-key="spnSuppliers"
                                         fs-stop-spinner="1"
                                         fs-file-upload-folder-name="TempFilesEmailAttachments"
                                         fs-max-size="1050000"></file-select>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-i">
                            <ul class="images-upload-panal" ng-hide="EmailData.EmailAttachment==''">
                                <li>
                                    <a href="{{EmailData.EmailAttachment}}" target="_blank"><span translate="yes">_ViewFile_</span></a>
                                    <button class="btn float-r" ng-click="deleteFileSendEmailFile(EmailData.EmailAttachment)"> <i class="fa fa-close"></i> </button>
                                </li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="orange-btn" aa-submit-form="SendEmail()" tabindex="4" translate="yes">_SendEmail_</button>
        <button class="orange-btn" ng-click="Cancel()" tabindex="5" translate="yes">_Cancel_</button>
    </div>
</form>
