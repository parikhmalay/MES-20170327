<form unsaved-warning-form novalidate id="frmAddress">
    <div class="modal-header">
        <h3 translate="yes">_PageAddress_</h3>
    </div>
    <div class="modal-body">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressType_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <select name="{{'_AddressType_' | translate}}" aa-field-name="{{'_AddressType_' | translate}}" ng-model="Address.AddressTypeItem" tabindex="43"
                                    ng-options="item as item.Name for item in AddressTypeList track by item.Id" required>
                                <option value="">{{'_SelectAddressType_' | translate}}</option>
                            </select>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressAddress1_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_AddressAddress1_' | translate}}" aa-field-name="{{'_AddressAddress1_' | translate}}"
                                   ng-model="Address.Address1" required tabindex="43" ng-maxlength="255" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressAddress2_</label>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_AddressAddress2_' | translate}}" aa-field-name="{{'_AddressAddress2_' | translate}}"
                                   ng-model="Address.Address2" tabindex="44" ng-maxlength="255" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressCity_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_AddressCity_' | translate}}" aa-field-name="{{'_AddressCity_' | translate}}"
                                   ng-model="Address.City" tabindex="45" required ng-maxlength="100" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressState_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_AddressState_' | translate}}" aa-field-name="{{'_AddressState_' | translate}}"
                                   ng-model="Address.State" tabindex="46" required ng-maxlength="100" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressPinCode_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_AddressPinCode_' | translate}}" aa-field-name="{{'_AddressPinCode_' | translate}}"
                                   ng-model="Address.Zip" tabindex="47" required ng-maxlength="50" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_AddressCountry_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <select name="{{'_AddressCountry_' | translate}}" required aa-field-name="{{'_AddressCountry_' | translate}}"
                                    ng-model="Address.CountryId" tabindex="48" ng-options="item.Id as item.Name for item in CountryList">
                                <option value="">{{'_SelectCountry_' | translate}}</option>
                            </select>
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label class="no-colon">&nbsp;</label>
                        </span> <span class="fs-f-i">
                            <input type="checkbox" id="chkAddressIsDefault" ng-model="Address.IsDefault" ng-disabled="AddressIsDefault==true" />
                            <label for="chkAddressIsDefault" translate="yes" tabindex="49">_IsDefault_</label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="fs-g">
            <button class="orange-btn" aa-submit-form="AddAddress()" tabindex="50" translate="yes">_Save_ </button>
            <button class="orange-btn" ng-click="Cancel()" tabindex="51" translate="yes">_Cancel_</button>
        </div>
    </div>
</form>
