                                                <span class="fs-f-i">

                                                </span>
                                            </div>
                                            <div class="fs-f">
                                                <span class="fs-f-l">

                                                    <input type="text" name="{{'_QuoteDateTo_' | translate}}"
                                                           aa-field-name="{{'_QuoteDateTo_' | translate}}"

                                        </div>

                                                <span class="fs-f-i">
                                                    <multiselect multiple="true"
                                                                 ng-model="SearchCriteria.SAMItems"
                                                                 itemkey="Id"
                                                                 itemvalue="Name"

                                                                 header="{{'_SelectSAM_' | translate}}" button-class="small"></multiselect>
                                                </span>
                                            </div>
                                            <div class="fs-f">
                                                <span class="fs-f-l">
                                                    <label translate="yes">_Customer_</label>
                                                </span> <span class="fs-f-i">
                                                    <multiselect multiple="true"
                                                                 ng-model="SearchCriteria.CustomerItems"
                                                                 itemkey="Id"
                                                                 itemvalue="Name"
                                                                 options="item.Id as item.Name for item in CustomerList"
                                                                 header="{{'_SelectCustomer_' | translate}}" button-class="small"></multiselect>
                                                </span>
                                            </div>
                                            <div class="fs-f">
                                                <span class="fs-f-l">
                                                    <label translate="yes">_GroupBy_</label>
                                                </span><span class="fs-f-i">
                                                    <select name="{{'_GroupBy_' | translate}}" ng-model="SearchCriteria.GroupBy" aa-field-name="{{'_GroupBy_'|translate}}">
                                                        <option value="">{{'_SelectGroupBy_' | translate}}</option>

                                                        <option value="SAM">{{'_SAM_' | translate}}</option>
                                                    </select>

                                            </div>
                                        </div>

                                    <button class="orange-btn" translate="yes" ng-click="ResetSearch()" tabindex="">_Reset_</button>
                                </div>

                            </accordion-group>
                        </accordion>
                    </div>
                    <div class="col-12 pad-10" ng-if="SearchCriteria.ReportViewPath!=''">

                        </h3>
                        <div ng-include="SearchCriteria.ReportViewPath"></div>

                        <button class="orange-btn ng-scope" ng-show="ShowExportButton" ng-click="exportToExcel()" translate="yes">_ExporttoExcel_</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
