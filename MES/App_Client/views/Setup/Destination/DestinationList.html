<div class="col-12" ng-controller="DestinationCtrl" id="spnDestination">
    <us-spinner spinner-key="spnDestination" spinner-start-active="1"></us-spinner>
    <div class="list-1 root-list">
        <div class="lst-header">
            <div class="lst-item">
                <div class="col-4">
                    <label ng-click="sortType = 'destination';sortReverse = !sortReverse">
                        {{'_Destination_' | translate}}
                        <i ng-show="sortType == 'destination' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'destination' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-4">
                    <label ng-click="sortType = 'Location';sortReverse = !sortReverse">
                        {{'_Location_' | translate}}
                        <i ng-show="sortType == 'Location' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'Location' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-2">
                    <label ng-click="sortType = 'IsWarehouse';sortReverse = !sortReverse">
                        {{'_IsWarehouse_' | translate}}
                        <i ng-show="sortType == 'IsWarehouse' && sortReverse==false" class="fa fa-sort-asc"></i>
                        <i ng-show="sortType == 'IsWarehouse' && sortReverse==true" class="fa fa-sort-desc"></i>
                    </label>
                </div>
                <div class="col-2 align-right">
                    <label translate="yes">Action</label>
                </div>
            </div>
        </div>
        <div class="lst-body">
            <div class="lst-item" ng-repeat="item in DestinationList | orderBy:sortType:sortReverse">
                <div class="row-click-section" data-ng-click="Edit(item)">
                    <div class="col-4" data-colmn-title="{{'_Destination_'| translate}}">
                        <label>{{item.destination}}</label>
                    </div>
                    <div class="col-4" data-colmn-title="{{'_Location_' | translate}}">
                        <label>{{item.Location}}</label>
                    </div>
                    <div class="col-2" data-colmn-title="{{'_IsWarehouse_' | translate}}">
                        <label>{{item.IsWarehouse? 'yes' : 'No'}}</label>
                    </div>
                </div>
                <div class="col-2 align-right">
                    <div class="btn-group action-btn" dropdown>
                        <button type="button" class="btn" data-ng-click="Edit(item)" translate="yes">_Edit_</button>
                        <button type="button" class="btn action-toggle">
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:void(0)" data-ng-click="Delete(item.Id)" translate="yes">_Delete_</a></li>
                            <li><a href="javascript:void(0)" data-ng-click="ShowChangeLogPopup(item.Id)" translate="yes">_ViewChangeLog_</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lst-item" ng-hide="DestinationList.length>0">
                <div class="col-12">
                    <div class="error-box rounded-info-box">
                        <p translate="yes">_NoRecordsFound_</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <mespagination boundary-links="true" total-items="Paging.TotalRecords" on-select-page="pageChanged(page)"
                   page="Paging.PageNo" items-per-page="Paging.PageSize" fix-to-bottom=""
                   previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" on-select-page-size="pageSizeChanged(pagesize)" pagesize="Paging.PageSize"></mespagination>
    <!--Top Header Show Start-->
    <div class="freeze-bottom top-header-freeze-panel">
        <button class="orange-btn" ng-click="ShowPopup()">{{'_AddNew_' | translate}}</button>
    </div>
    <!--Top Header Show End-->

    <!-- Start tab structure here -->
    <div class="freeze-bottom">
        <button class="back-button" onclick="RedirecttoDashboard.Go()"></button>
        <button class="orange-btn" ng-click="ShowPopup()">{{'_AddNew_' | translate}}</button>
    </div>
    <!-- End tab structure here -->
    <!--Advance Search Part start-->
    <form>
        <div class="advance-search-panel">
            <div class="search-title-box">
                <div class="search-title">
                    Advance Search
                    <span onclick="advanceSearch.close()" class="fa fa-times-circle"></span>
                </div>
            </div>
            <div class="search-content-panel">
                <!-- Start form layout structure here -->
                <div class="fs linear">
                    <div class="fs-g">
                        <div class="fs-f">
                            <span class="fs-f-i">
                                <input type="text" name="{{'_Destination_' | translate}}" placeholder="{{'_Destination_' | translate}}" ng-model="SearchCriteria.destination" tabindex="11" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-i">
                                <input type="text" name="Location" placeholder="{{'_Location_' | translate}}" aa aa-field-name="{{'_Location_' | translate}}" ng-model="SearchCriteria.Location" tabindex="12" />
                            </span>
                        </div>
                        <div class="fs-f">
                            <span class="fs-f-i">
                                <select ng-model="SearchCriteria.IsWarehouse" tabindex="13">
                                    <option value="" translate="yes">_Warehouse_</option>
                                    <option value="true" translate="yes">_Yes_</option>
                                    <option value="false" translate="yes">_No_</option>
                                </select>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- End form layout structure here -->
            </div>
            <div class="search-footer-box">
                <button class="orange-btn" translate="yes" aa-submit-form="Init()" tabindex="14">_Search_</button>
                <button class="orange-btn" translate="yes" ng-click="ResetSearch()" tabindex="15">_Reset_</button>
            </div>
        </div>
    </form>
    <!--Advance Search End-->


</div>
