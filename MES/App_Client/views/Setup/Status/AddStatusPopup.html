<form unsaved-warning-form novalidate id="frmStatus">
    <div class="modal-header">
        <h3 translate="yes">_PageHeading_</h3>
    </div>
    <div class="modal-body overFlowNone">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_Status_</label>
                            <span class="required">*</span>
                        </span><span class="fs-f-i">
                            <input type="text" name="Status" aa-field-name="{{'_Status_' | translate}}" ng-model="Status.status" required />
                        </span>
                    </div>
                    <div class="fs-f custom-select-box">
                        <span class="fs-f-l">
                            <label translate="yes">_AssociatedTo_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <multiselect multiple="true"
                                         ng-model="Status.StatusAssociatedToList"
                                         itemkey="Id"
                                         itemvalue="Name"
                                         options="item.Id as item.Name for item in AssociatedToList"
                                         header="{{'_SelectAssociatedTo_' | translate}}" button-class="small"
                                         required name="Multiselect"
                                         required-msg="Associate to is required."></multiselect>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="orange-btn" aa-submit-form="SaveStatus()" translate="yes">_Save_</button>
        <button class="orange-btn" ng-click="Cancel()" translate="yes">_Cancel_</button>
    </div>
</form>
