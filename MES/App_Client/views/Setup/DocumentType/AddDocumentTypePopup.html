<form unsaved-warning-form novalidate id="frmDocumentType">
    <div class="modal-header">
        <h3 translate="yes">_PageHeading_</h3>
    </div>
    <div class="modal-body overFlowNone">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_DocumentType_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="DocumentType" aa-field-name="{{'_DocumentType_' | translate}}" ng-model="DocumentType.documentType" required tabindex="1" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label class="no-colon">&nbsp;</label>
                        </span> <span class="fs-f-i">
                            <input type="checkbox" id="chkIsConfidential" ng-model="DocumentType.IsConfidential" />
                            <label for="chkIsConfidential" translate="yes" tabindex="2">_IsConfidential_</label>
                        </span>
                    </div>
                    <div class="fs-f custom-select-box">
                        <span class="fs-f-l">
                            <label translate="yes">_AssociatedTo_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <multiselect multiple="true"
                                         ng-model="DocumentType.DocumentTypeAssociatedToList"
                                         itemkey="Id"
                                         itemvalue="Name"
                                         options="item.Id as item.Name for item in AssociatedToList"
                                         header="{{'_SelectAssociatedTo_' | translate}}" button-class="small"
                                         required name="Multiselect"
                                         required-msg="Associated to is required."></multiselect>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="orange-btn" aa-submit-form="SaveDocumentType()" translate="yes" tabindex="4">_Save_</button>
        <button class="orange-btn" ng-click="Cancel()" translate="yes" tabindex="5">_Cancel_</button>
    </div>
</form>
