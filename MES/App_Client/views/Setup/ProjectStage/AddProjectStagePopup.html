<form unsaved-warning-form novalidate id="frmProjectStage">
    <div class="modal-header">
        <h3 translate="yes">_PageHeading_</h3>
    </div>
    <div class="modal-body">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_ProjectStage_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="ProjectStage" aa-field-name="{{'_ProjectStage_' | translate}}" ng-model="ProjectStage.projectStage" required tabindex="1" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_ProjectCategory_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <select name="ProjectCategory" required aa-field-name="{{'_ProjectCategory_' | translate}}" ng-model="ProjectStage.ProjectCategoryId" tabindex="2" ng-options="item.Id as item.Name for item in ProjectCategoryList">
                                <option value="">{{'_SelectProjectCategory_' | translate}}</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="orange-btn" aa-submit-form="SaveProjectStage()" translate="yes" tabindex="3">_Save_</button>
        <button class="orange-btn" ng-click="Cancel()" translate="yes" tabindex="4">_Cancel_</button>
    </div>
</form>
