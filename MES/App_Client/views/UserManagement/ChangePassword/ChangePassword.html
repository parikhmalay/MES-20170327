<form unsaved-warning-form novalidate id="spnChangePassword">
    <us-spinner spinner-key="spnChangePassword"></us-spinner>
    <div class="modal-header">
        <h3 translate="yes">_ChangePassword_</h3>
    </div>
    <div class="modal-body overFlowNone">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_NewPassword_</label>
                            <span class="required">*</span>
                        </span>
                        <span class="fs-f-i">
                            <input type="password" name="Password" aa-field-name="{{'_NewPassword_' | translate}}" ng-model="ChangePassword.Password" required ng-maxlength="100" ng-minlength="6" />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_ConfirmNewPassword_</label>
                            <span class="required">*</span>
                        </span>
                        <span class="fs-f-i">
                            <input type="password" name="ConfirmPassword" aa-field-name="{{'_ConfirmNewPassword_' | translate}}" ng-model="ChangePassword.ConfirmPassword" required />
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="orange-btn" aa-submit-form="CheckConfirmPassword(true)">{{'_ChangePassword_' | translate}}</button>
        <button class="orange-btn" ng-click="Cancel()" translate="yes">_Cancel_</button>
    </div>
</form>
