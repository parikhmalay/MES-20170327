<form unsaved-warning-form novalidate id="frmPOPart">
    <div class="modal-header">
        <h3 translate="yes">_PagePOPart_</h3>
    </div>
    <div class="modal-body">
        <div class="slider-scroll-container">
            <div class="fs linear fs-col-2">
                <div class="fs-g">
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_PONumber_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_PONumber_' | translate}}"
                                   aa-field-name="{{'_PONumber_' | translate}}"
                                   ng-model="POPart.PONumber" tabindex="1" maxlength="10" required />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_PartNumber_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="text" name="{{'_PartNumber_' | translate}}"
                                   aa-field-name="{{'_PartNumber_' | translate}}"
                                   ng-model="POPart.PartNumber" tabindex="2" maxlength="50" required />
                        </span>
                    </div>
                    <div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_Quantity_</label>
                            <span class="required">*</span>
                        </span> <span class="fs-f-i">
                            <input type="number" name="{{'_Quantity_' | translate}}"
                                   aa-field-name="{{'_Quantity_' | translate}}"
                                   ng-model="POPart.PartQuantity" tabindex="3" required />
                        </span>
                    </div><div class="fs-f">
                        <span class="fs-f-l">
                            <label translate="yes">_Comments_</label>
                        </span> <span class="fs-f-i">
                            <textarea type="text" name="{{'_Comments_' | translate}}"
                                      aa-field-name="{{'_Comments_' | translate}}"
                                      ng-model="POPart.PartDescription" tabindex="4" maxlength="100" />
                        </span>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <div class="fs-g">
            <button class="orange-btn" aa-submit-form="AddPOPart()" tabindex="5" translate="yes">_Save_ </button>
            <button class="orange-btn" ng-click="Cancel()" tabindex="6" translate="yes">_Cancel_</button>
        </div>
    </div>
</form>
