    <div id="login-panel">
        <div class="login-inner-main">
            <div class="col-7">
                <p class="invalid-massage-panel" ng-show="model.errorMessage">{{model.errorMessage}}</p>
                <form action="{{model.loginUrl}}" method="post" name="form" class="ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength">
                    <anti-forgery-token token="model.antiForgery"></anti-forgery-token>
                    <fieldset>
                        <div ng-form="frmLoginform" novalidate class="form-horizontal" on-navigate-away-strategy="none">
                            <div class="form-group">
                                <i class="fa fa-user"></i>
                                <input type="text" maxlength="100" ng-model="model.username" placeholder="Please enter the user name" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-touched" autofocus="" name="username" required="">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-unlock-alt"></i>
                                <input type="password" focus-if="model.username" autocomplete="off" maxlength="100" ng-model="model.password" placeholder="Please enter the password" class="form-control ng-pristine ng-untouched ng-isolate-scope ng-invalid ng-invalid-required ng-valid-maxlength" name="password" id="password" required="">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Login</button><!--ng-disabled="form.$invalid"-->
                                <a href="javascript:void(0);" class="forgot-password" ng-click="forgotPswd()" >Forgot Password?</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-5">
                <div class="login-right-box">
                    <div class="login-title" ng-disabled="form.$invalid">Login</div>
                    <div class="login-logo-panel"></div>
                </div>
            </div>
        </div>
    </div>
